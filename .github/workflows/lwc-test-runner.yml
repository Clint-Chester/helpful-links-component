name: Run LWC Unit Tests

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - 'feature/*'

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install lwc-ject and dependencies
      run: |
        npm install
        npm install @salesforce/lwc-jest --save-dev
    - name: Run Unit Tests
      run: npm run test:unit
